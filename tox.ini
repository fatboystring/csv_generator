[tox]
envlist = {py27,py34}-django{17,18,19,110},flake8,coverage


[testenv]
commands =
    {envbindir}/django-admin.py test

setenv =
    DJANGO_SETTINGS_MODULE=app.settings_test
    PYTHONPATH={toxinidir}

deps =
    -rrequirements.txt
    flake8
    django-factory-boy==1.0.0
    mock==2.0.0
    freezegun==0.3.8
    django17: Django>=1.7,<1.8
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.20
    coverage==4.2.0


[testenv:py27]
basepython=python2.7


[testenv:py34]
basepython=python3.4


[testenv:flake8]
commands = flake8 .
deps =
    flake8

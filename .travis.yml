language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

jobs:
  include:
    - name: "Python 2.7"
      python: "2.7"
      env:
        - DJANGO_VERSION=1.7
        - DJANGO_VERSION=1.8
        - DJANGO_VERSION=1.9
        - DJANGO_VERSION=1.10
        - DJANGO_VERSION=1.11
    - name: "Python 3.4"
      python: "3.4"
      env:
        - DJANGO_VERSION=1.7
        - DJANGO_VERSION=1.8
        - DJANGO_VERSION=1.9
        - DJANGO_VERSION=1.10
        - DJANGO_VERSION=1.11
        - DJANGO_VERSION=2.0
    - name: "Python 3.5"
      python: "3.5"
      env:
        - DJANGO_VERSION=1.8
        - DJANGO_VERSION=1.9
        - DJANGO_VERSION=1.10
        - DJANGO_VERSION=1.11
        - DJANGO_VERSION=2.0
        - DJANGO_VERSION=2.1
        - DJANGO_VERSION=2.2
    - name: "Python 3.6"
      python: "3.6"
      env:
        - DJANGO_VERSION=1.8
        - DJANGO_VERSION=1.9
        - DJANGO_VERSION=1.10
        - DJANGO_VERSION=1.11
        - DJANGO_VERSION=2.0
        - DJANGO_VERSION=2.1
        - DJANGO_VERSION=2.2
    - name: "Python 3.7"
      python: "3.7"
      env:
        - DJANGO_VERSION=2.0
        - DJANGO_VERSION=2.1
        - DJANGO_VERSION=2.2
    - name: "Python 3.8"
      python: "3.8"
      env:
        - DJANGO_VERSION=2.0
        - DJANGO_VERSION=2.1
        - DJANGO_VERSION=2.2


before_install:
    - export PYTHONPATH=$PYTHONPATH:$(pwd)

install:
  - pip install -r requirements.txt
  - pip install -q Django==$DJANGO_VERSION
  - pip install flake8
  - pip install django-factory-boy==1.0.0
  - pip install mock==2.0.0
  - pip install freezegun==0.3.8
  - pip install coverage==4.2.0

script:
  - DJANGO_SETTINGS_MODULE=app.settings_test django-admin.py test

after_script:
  - flake8 .
